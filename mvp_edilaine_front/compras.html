<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        
       <link rel='stylesheet' type='text/css' href='estilo.css'>
       
        <title>Compras</title>

    </head>
        <body> 

            <header> <!--Inicio do cabeçalho-->
                    <div class="container">
                        <img src="img/banner_compras.png">
                        <div class="middle">
                          <div class="text">Compras</div>
                        </div>
                      </div>     
            </header> <!--Fim do cabeçalho-->
            <br><br>
            <div class="novaCompra"><!--Início div para Add compra-->
                <input type="text" id="novaDescricao" placeholder="Descrição"/>
                <input type="number" id="novoValor" placeholder="Valor"/>
                <input type="date" id="novaData" placeholder="Data"/>

                <button onclick="novaCompra()" >Adicionar</button>
            </div><!--Fim div para Add da compra-->
            <br><br>
            
            <section class="items"><!--Inicio Section para mostrar compra-->
                <table id="tabelaCompra" class="table">
                    <thead>
                        <tr>
                          <th>Descrição</th>
                          <th>Valor</th>
                          <th>Data</th>
                          <th><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                            <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                          </svg></th>
                        </tr>
                </table>
            </section>

            <script src="javascript.js"></script>


        </body>
</html>
